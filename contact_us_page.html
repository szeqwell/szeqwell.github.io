<body>
    <nav class="topnav">

        <a class="home" href="index.html"><img src="img/family.png" class="logo" alt="logo" title="logoPhoto"> Hilversum </a>

        <a class="restaurants" href="restaurants.html">
            <p>Best restaurants</p>

        <a class="education" href="education.html">
            <p>Education</p>

        <a class="shopping" href="shopping.html">

            <p>Government</p>
        </a>
    </nav>

    <section class="text">
        <h1>Don't be a stranger just say hello</h1>
    </section>
    <article class="contact_us">
        <section class="info">
            <aside class="info1">
                <img class="location" alt="location" title="locationPhoto" src="img/location.png">
                <p>Hilversum, Heuvellan 50</p>
            </aside>
            <aside class="info2">
                <img class="phone" alt="phone" title="PhonePhoto" src="img/phone-call.png">
                <p>+316 0654 6543</p>
            </aside>

            <aside class="info3">
                <img class="arroba" alt="arroba" title="arrobaPhoto" src="img/arroba.png">
                <p>dtetianin349@gmail.com</p>
            </aside>

        </section>
        <fieldset class="forms">
            <legend>Form</legend>
            <form class="radio" method="get">
                <label for="html">Mr</label><p>
                  <input type="radio" id="Mr" name="male/female" value="Mr">
                 <label for="Mrs">Mrs</label><p>
                  <input type="radio" id="Mrs" name="male/female" value="Mrs" checked="checked">
            </form>
            <form class="contact" method="form">

                <section class="name">
                    <label for="name"></label>
                    <img class="user" alt="user" title="user" src="img/user.png">
                    <input type="text/css" id="name" name="name" placeholder="Full name*"><p><p>
                </section>
                <section class="phone">
                    <label for="phone"></label>
                    <img class="telephone" alt="telephone" title="phone" src="img/telephone.png">
                    <input type="text/css" id="phone" name="phone" placeholder="Phone*"><p><p>
                </section>
                <section class="email">
                    <label for="email"></label>
                    <img class="email" alt="email" title="emailPhoto" src="img/email.png">
                    <input type="text/css" type="email" value="email" placeholder="Email*"><p><p>
                </section>
                <section class="message">
                    <img class="messagebox" alt="message" title="messagePhoto" src="img/message.png">
                    <label for="message"></label><p>
                    <textarea id="message" name="message" rows="4" cols="30" placeholder="Message"></textarea><p><p>
                    
                </section>
                <input class="submit" type="submit" value="submit">
            </form>
           
        </fieldset>

    </article>
</body>

</html>
